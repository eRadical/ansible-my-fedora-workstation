---
dependency:
  name: galaxy
  enabled: false
  options:
    role-file: requirements.yml

driver:
  name: docker

lint: |
  yamllint .
  ansible-lint
  flake8

platforms:
  - name: node1
    image: "fedora:41"
    privileged: true
    command: /usr/sbin/init
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    groups:
      - group1

provisioner:
  name: ansible
  playbooks:
    converge: ../shared/converge.yml
    prepare: ../shared/prepare.yml
    side_effect: ../shared/side_effect.yml
verifier:
  name: ansible
